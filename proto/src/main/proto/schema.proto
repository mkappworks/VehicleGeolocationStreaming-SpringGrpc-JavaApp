syntax = "proto3";

option java_multiple_files = true;

package com.mkappworks.proto;

message Vehicle {
  string vehicle_id = 1;
}

message GeoLocation {
  string vehicle_id = 1;
  float longitude = 2;
  float latitude = 3;
  uint64 time_stamp = 4;
}

service VehicleGeoLocationService {
  //bi-directional streaming - Asynchronous
  //client will send stream of request and server will respond with stream of response.
  rpc getGeoLocationsByVehicle(Vehicle) returns (stream GeoLocation) {}
}